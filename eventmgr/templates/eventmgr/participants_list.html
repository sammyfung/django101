{% extends 'eventmgr/base.html' %}

{% block title %}Participants - {{ event.name }}{% endblock %}

{% block menu %}
            <li><a href="{{ event.id }}/add">Add</a></li>
{% endblock %}

{% block content %}
        <table>
        {% for participant in participants %}
        <tr><td><a href="participant/{{ participant.id }}">{{ participant }}</a></td></td></tr>
        {% endfor %}
        </table>
{% endblock %}
